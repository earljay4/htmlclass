<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrapinput</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.css">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap-theme.css">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.eot">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.svg">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.ttf">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.woff">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.woff2">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/js/bootstrap.js">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/js/npm.js">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>
<div class="container">
    <form action="/action_page.php">
<!--height formatting-->
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control input-sm" id="email">
        </div>

        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control input-lg" id="pass">
        </div>

        <div class="checkbox">
            <label><input type="checkbox">Remember me</label>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>

<!--width formatting-->
    <div class="form-group row">

        <div class="col-xs-2">
            <label for="ex1">col-xs-2</label>
            <input type="text" id="ex1" class="form-control">
        </div>

        <div class="col-xs-3">
            <label for="ex2">col-xs-3</label>
            <input type="text" id="ex2" class="form-control">
        </div>

        <div class="col-xs-4">
            <label for="ex3">col-xs-4</label>
            <input type="text" id="ex3" class="form-control">
        </div>
    </div>

<!--    help text-->
    <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        <span class="help-block">1-9</span>
    </div>
</div>
</body>
</html>
