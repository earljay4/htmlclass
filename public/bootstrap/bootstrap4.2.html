<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nav bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../bootstrap-4.3.1-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../../bootstrap-4.3.1-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../practice/ass2.css">

</head>
<body>

<div class="container">
    <form>
        <h1>LOGIN</h1>

        <div class="col-lg-4 col-lg-offset-4">
            <hr class="line">
            <!--            input for email-->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="e.g Batman">
            </div>
            <!--        input for password-->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <!--submit button-->
            <button type="submit" class="btn btn-success btn-block btn-lg" id="butt">Submit</button>
            <br><br>

            <!--footer-->
            <p class="head">Get in touch with us</p>
            <hr class="line">
        </div>
        <br><br>
        <fieldset>
            <legend>Personalia</legend>
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="on">
        </fieldset>
    </form>
</div>
</div>
</body>
</html>
