<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.css">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap-theme.css">

<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.eot">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.svg">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.ttf">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.woff">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.woff2">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/js/bootstrap.js">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/js/npm.js">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>
<form>
    <label for="fname">First name</label>
    <input type="text" id="fname" name="fname"><br>
    <label for="password" size="40">Password</label>
    <input type="password" id="password" name="password" required><br>
    <label for="lname">Last name</label>
    <input type="text" id="lname" name="lname"><br>
    <label for="phone">PHONE: </label>
    <input type="tel" id="phone" name="phone" placeholder="0722" maxlength="10">
    <input type="submit">
    <input type="reset">
    <br>
<!--RADIO BUTTON-->
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
    <br>
<!--select element-->
    <select id="cars" name="cars" size="3" multiple>
        <option value="volvo">Volvo</option>
        <option value="bmw">BMW</option>
        <option value="benz">Benz</option>
        <option value="range">Range Rover</option>
    </select>
    <br>
<!--Text area-->
    <textarea name="message" rows="10" cols="30">The cat was playing in the garden</textarea>
    <br>
<!--Buttons-->
    <button type="button" onclick="alert( 'Hello World!')">Click me!</button>
</form>
<br>

</body>
</html>
