<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.css">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap-theme.css">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.eot">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.svg">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.ttf">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.woff">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/fonts/glyphicons-halflings-regular.woff2">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/js/bootstrap.js">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/js/npm.js">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>
<div class="container container-fluid">
    <!--left aligned-->
    <div class="media">
        <div class="media-left">
            <img src="../../img/united.jpg" class="media-object" style="width: 60px">
        </div>
        <div class="media-body">
            <h4 class="media-heading">Man United</h4>
            <p>Lorem ipsum</p>
        </div>
    </div>

    <!--right-aligned-->
    <div class="media">
        <div class="media-body">
            <h4 class="media-heading">Man united</h4>
            <p>Manchester united is an English football team that was established in the early 90's</p>
        </div>
        <div class="media-right">
            <img src="../../img/united.jpg" class="media-object" style="width: 60px">
        </div>
    </div>
    <br><br>

    <!--top-aligned-->
    <div class="media">
        <div class="media-top">
            <img src="../../img/chelsea.jpg" class="media-object" style="width: 60px">
        </div>
        <div class="media-body">
            <h4 class="media-heading">Media top</h4>
            <p>Lorem ipsum</p>
        </div>
    </div>
    <br><br>

    <!--middle-aligned-->
    <div class="media">
        <div class="media-middle">
            <img src="../../img/united.jpg" class="media-object" style="width: 60px">
        </div>
        <div class="media-body">
            <h4 class="media-heading">Media middle</h4>
            <p>Lorem ipsum</p>
        </div>
    </div>
    <br><br>

    <!--bottom aligned-->
    <div class="media">
        <div class="media-body">
            <h4 class="media-heading">Media bottom</h4>
            <p>Lorem ipsum</p>
        </div>
        <div>
            <img src="../../img/watfo.jpg" class="media-object" style="width: 60px">
        </div>
        <br><br>

        <h2>Carousel</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
<!--            indicators-->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

<!--            Wrapper for slides-->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../../img/sunset.jpg" alt="plant">
                    <p>what a beautiful plant</p>
                </div>

                <div class="item">
                    <img src="../../img/smallflower.jpg" alt="smallflower">
                </div>

                <div class="item">
                    <img src="../../img/download.jpg" alt="download">
                </div>

<!--                left and right controls-->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
               <a class="right carousel-control" href="#myCarousel" data-slide="next">
                   <span class="glyphicon glyphicon-chevron-right"></span>
                   <span class="sr-only">Next</span>
               </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
