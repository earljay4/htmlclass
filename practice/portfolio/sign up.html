<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mkulima sign up</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.css">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap-theme.css">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/fonts">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/js">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link>
<body>
<div class="container">
<div class="jumbotron">
    <form>
        <div>
            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="usernaname" class="form-control" required><br>
            </div>

            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Must have have 8 characters e.g 1-9,@" minlength="8" size="15" required>
            </div>

            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-block btn-success btn-lg">SUBMIT</button>
    </form>
</div>
</div>
</body>
</html>
