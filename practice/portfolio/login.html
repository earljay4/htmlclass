<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mkulima Login</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.css">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap-theme.css">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/fonts">
<link rel="stylesheet" href="../../bootstrap-3.3.7-dist/js">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<div class="container container-fluid">

    <div class="jumbotron">
        <form>
            <h2 id="head">LOGIN</h2>

            <div>

                <!--            input for email-->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="e.g Batman">
                </div>
                <!--        input for password-->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                <!--submit button-->
                <button type="submit" class="btn btn-success btn-block btn-lg" id="butt">Submit</button>
                <br><br>

                <!--social media icons-->
                <footer class="footcenter">
                    <a href="#" class="fa fa-facebook move"></a>
                    <a href="#" class="fa fa-twitter move"></a>
                    <a href="#" class="fa fa-instagram move"></a>
                </footer>
            </div>

        </form>
    </div>

</div>
</body>
</html>
